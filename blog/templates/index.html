{% extends 'base.html' %}

{% block page_content %}
<div class="container">
    <h1 class="text-center my-5">Posts</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ post.id }}/">{{ post.title }}</a></h5>
                    <small>
                        {{ post.created_on.date }} |&nbsp; Categories:&nbsp;
                        {% for category in post.category.all %}
                            <a href="{% url 'blog_category' category.name %}">{{ category.name }}</a>&nbsp;
                        {% endfor %}
                    </small>
                    <p class="card-text">{{ post.body | slice:":400" }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
