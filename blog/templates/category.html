{% extends 'base.html' %}

{% block page_content %}
<div class="container">
    <h1 class="text-center my-5">{{category}} Posts</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'details' post.pk %}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
