{% extends 'base.html' %}

{% load static %}
{% block page_content %}

    <div class="container">
        <h1>{{ project.title }}</h1>
        <div class="row">
            <div class="col-md-8">
                <div >
                    <img src="{% static project.image %}" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <p>{{ project.description }}</p>
                <p>{{ project.technology }}</p>
            </div>
        </div>
    </div>
{% endblock %}
