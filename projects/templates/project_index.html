{% extends "base.html" %}
{% load static %}

{% block page_content  %}
    <div class="container">
        <h1 class="text-center m-3">Projects</h1>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="{% static project.image %}" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{{project.id}}/" class="btn btn-primary">Go somewhere</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
